{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Secular+One&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="{% static 'css/loginStyle.css' %}">
</head>
<body>
    <div class="container" id="main">
        <div class="sign-in">
            <form method="POST">
                {% csrf_token %}
                <h1>Sign In</h1>
                <p>Use your account to log in</p>
                <input type="text" name="NIM" placeholder="NIM" id="NIM" required="">
                <input type="password" name="Password" id="Password" placeholder="Password" required="">
                <button type="submit">Sign In</button>
            </form>
        </div>
    </div>
    <script src="{% static 'C:/ADS-PROJEK/Eduroom/static/js/loginJS.js' %}"></script>
</body>
</html>
