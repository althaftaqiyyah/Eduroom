{%load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Secular+One&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="{% static "css\registStyle.css" %}">
</head>
<body>
    <div class="container" id="main">
        <div class="sign-up">
            <form method="POST">
                {% csrf_token %}
                <h1>Create Account</h1>
                <p>use your email for registration</p>
                <input type="email" name="Email" placeholder="Email" required="">
                <input type="text" name="Nama" placeholder="Name" required="">
                <input type="text" name="NIM" placeholder="SID" required="">
                <input type="password" name="Password" placeholder="Password" required="" oninput="return validate()">
                <div class="errors">
                    <li id="length"> atleast 8 characters</li>
                </div>
                <input type="password" name="confirm" id="confirmPassword" placeholder="Confirm Password" required="" oninput="validatePassword()">
                <button  type="submit">Sign Up</button>
                <a href="/login/">Sudah punya akun ?</a>
            </form>
        </div>
    </div>
    <script src="{% static "C:\ADS-PROJEK\Eduroom\static\js\loginJS.js" %}"></script>

    
</body>
</html>
